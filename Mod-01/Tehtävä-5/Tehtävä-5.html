<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    const vuosiluku = parseInt(prompt("Syötä vuosiluku: "));
    if (vuosiluku % 4 === 0) {
        if (vuosiluku % 100 !== 0 || vuosiluku % 400 === 0) {
            document.write("Vuosiluku \"" + vuosiluku + "\" on karkausvuosi <br>");
        } else {
            document.write("Vuosiluku \"" + vuosiluku + "\" ei ole karkausvuosi <br>");
        }
    } else {
        document.write("Vuosiluku \"" + vuosiluku + "\" ei ole karkausvuosi <br>");
    }
</script>
</body>
</html>
